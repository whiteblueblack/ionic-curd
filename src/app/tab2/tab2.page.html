<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>数字输入框：</ion-label>
            <ion-input type="number" value="1232"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>文本输入框：</ion-label>
            <ion-input type="text" value="1232" clearInput autofocus debounce></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>多值输入：</ion-label>
            <ion-input type="text" value="1232" clearInput autofocus debounce spellcheck></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
